<div class="container-fluid">
    <div class="row">
        <aside *ngIf="rol === 'admin'" class="col-2 m-0 p-0">
            <nav class="nav pt-3 flex-column h-100 bg-light">
              <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">Administración</h6>
              <a routerLink="/info-centros" class="nav-link mx-2">Centros</a>
              <a routerLink="/info-formaciones" class="nav-link mx-2">Formaciones</a>
              <a routerLink="/info-cursos" class="nav-link mx-2">Curso Académico</a>
              <a routerLink="/info-educadores" class="nav-link mx-2">Educadores</a>
            </nav>
          </aside>
        <!-- Contenido del menú -->
        <div class="col-10 border border-danger">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
                <h1 class="h2" *ngIf="rol === 'admin'">Panel de Administrador</h1>
                <h1 class="h2" *ngIf="rol === 'responsable'">Panel de Responsable</h1>
                <h1 class="h2" *ngIf="rol === 'educador'">Panel de Educador</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <span class="text-muted">Bienvenido, {{userInfo.given_name | titlecase}} {{userInfo.family_name | titlecase}}</span>
                    </div>
                </div>
            </div>
        
            <!-- Gráficos (solo para admin) -->
            <div class="row mt-4" *ngIf="rol === 'admin'">  
                <div class="col-5 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sesiones iniciadas hoy</h5>
                            <div class="chart-container">
                                <canvas baseChart
                                        [data]="userChartData"
                                        [type]="userChartType"
                                        [options]="userChartOptions">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center">Formaciones activas</h5>
                            <div class="chart-container">
                                <canvas baseChart
                                        [data]="userChartData"
                                        [type]="formChartType"
                                        [options]="formChartOptions">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-center">PRUEBA</h5>
                            <div class="chart-container">
                                <canvas baseChart
                                        [data]="userChartData"
                                        [type]="pruebaChartType"
                                        [options]="pruebaChartOptions">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
