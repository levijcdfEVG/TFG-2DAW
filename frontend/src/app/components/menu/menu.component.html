<!-- Simulación de cambio de rol (solo en desarrollo) -->
<div  class="btn-group mb-4">
  <button class="btn btn-primary" (click)="cambiarRol('admin')">Admin</button>
  <button class="btn btn-secondary" (click)="cambiarRol('responsable')">Responsable</button>
  <button class="btn btn-success" (click)="cambiarRol('educador')">Educador</button>
</div>

<nav class="nav flex-column" [ngSwitch]="rol">
  <!-- Menú para administrador -->
  <div *ngSwitchCase="'admin'" class="d-flex flex-column justify-content-center align-items-center vh-80">
        <h1 class="fw-bold text-center mb-5">Menú Administrador</h1>
        <div class="container mt-5">
          <div class="row row-cols-2 g-4">
            <div class="col">
              <a routerLink="/info-centros" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Centros</h5>
              </a>
            </div>
            <div class="col">
              <a routerLink="/info-formaciones" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Formaciones</h5>
              </a>
            </div>
            <div class="col">
              <a routerLink="/info-cursos" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Curso Académico</h5>
              </a>
            </div>
            <div class="col">
              <a routerLink="/info-educadores" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Educadores</h5>
              </a>
            </div>
          </div>
        </div>
      </div>

  <!-- Menú para responsable -->
  <div *ngSwitchCase="'responsable'" class="d-flex flex-column justify-content-center align-items-center vh-80">
        <h1 class="fw-bold text-center mb-5">Menú Responsable</h1>
        <div class="container mt-5">
          <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col">
              <a routerLink="/info-formaciones" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Formaciones</h5>
              </a>
            </div>
            <div class="col">
              <a routerLink="/info-cursos" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Curso académico</h5>
              </a>
            </div>
            <div class="col">
              <a routerLink="/info-educadores" class="btn btn-primary w-100 h-100 text-decoration-none text-white">
                <h5>Usuarios</h5>
              </a>
            </div>
          </div>
        </div>
      </div>

  <!-- Menú para educador -->
  <div *ngSwitchCase="'educador'">
    <a class="nav-link" routerLink="/mi-perfil">Mi Información</a>
  </div>

  

  <!-- Fallback -->
  <div *ngSwitchDefault>
    <span class="text-danger">Rol no reconocido</span>
  </div>
</nav>
