<div class="modal fade" id="editarFormacionModal" tabindex="-1" aria-labelledby="editarFormacionModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarFormacionModalLabel">Editar Formaci√≥n</h5>
                <button (click)="clearForm()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-formacion-form
                        [esEditar]="true"
                        (formSubmit)="onFormSubmit($event)">
                </app-formacion-form>
            </div>
        </div>
    </div>
</div>
