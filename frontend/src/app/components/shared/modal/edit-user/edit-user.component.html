<div class="modal fade" id="editUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header p-2 px-3">
          <div>
              <h5 class="w-100 modal-title text-white" id="editUserModalLabel">Editar usuario</h5>
              <p class="mb-0 text-white-50">Actualiza los datos del usuario</p>
          </div>
            <button #closeModalBtn type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <form [formGroup]="userModalForm" (ngSubmit)="saveForm()">
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="name" class="form-label"><strong>Nombre</strong></label>
                      <input class="form-control"
                             type="text"
                             id="name"
                             formControlName="name"
                             [class.is-invalid]="validarCampos('name')"
                      />
                      <small *ngIf="validarCampos('name')" class="form-text text-danger">{{validarCampos('name')}}</small>
                  </div>
                  <div class="col-md-6">
                      <label for="surname" class="form-label"><strong>Apellidos</strong></label>
                      <input class="form-control"
                             type="text"
                             id="surname"
                             formControlName="surname"
                             [class.is-invalid]="validarCampos('surname')"
                      />
                      <small *ngIf="validarCampos('surname')" class="form-text text-danger">{{validarCampos('surname')}}</small>
                  </div>
              </div>
  <!--        CORREO Y TELEFONO-->
              <div class="row mb-3">
                  <div class="col-md-9 mx-auto">
                      <label for="email" class="form-label"><strong>Email</strong></label>
                      <input class="form-control"
                             type="email"
                             id="email"
                             formControlName="email"
                             placeholder="Ejemplo: ejemplo@fundacionloyola.net"
                             [class.is-invalid]="validarCampos('email')"
                      />
                      <small *ngIf="validarCampos('email')" class="form-text text-danger">{{validarCampos('email')}}</small>
                  </div>
                  <div class="col-md-3">
                      <label for="phone" class="form-label"><strong>Teléfono</strong></label>
                      <input class="form-control"
                             type="tel"
                             id="phone"
                             formControlName="phone"
                             placeholder="(9 dígitos)"
                             [class.is-invalid]="validarCampos('phone')"
                      />
                      <small *ngIf="validarCampos('phone')" class="form-text text-danger">{{validarCampos('phone')}}</small>
                  </div>
              </div>
  
              <div class="row mb-3">
                  <div class="col-md-6">
                      <label for="role" class="form-label"><strong>Rol</strong></label>
                      <ng-select class="ng-select"
                                 [items]="roleData"
                                 bindLabel="nombre_rol"
                                 bindValue="id"
                                 placeholder="Seleccione un rol"
                                 formControlName="role"
                                 [class.is-invalid]="validarCampos('role')">
                      </ng-select>
                      <small *ngIf="validarCampos('role')" class="form-text text-danger">{{validarCampos('role')}}</small>
                  </div>
                  <div class="col-md-6">
                      <label for="center" class="form-label"><strong>Centro</strong></label>
                      <ng-select class="ng-select"
                                 [items]="centerData"
                                 bindLabel="nombre_centro"
                                 bindValue="id"
                                 placeholder="Seleccione una localidad"
                                 formControlName="center"
                                 [class.is-invalid]="validarCampos('center')">
                      </ng-select>
                      <small *ngIf="validarCampos('center')" class="form-text text-danger">{{validarCampos('center')}}</small>
                  </div>
              </div>
  
              <div class="row mb-3 ">
                  <div class="col-md-6 d-flex align-items-end">
                      <div class="form-check">
                          <input class="form-check-input"
                                 type="checkbox"
                                 id="new_educator"
                                 formControlName="new_educator">
                          <label class="form-check-label" for="new_educator">
                              Marcar como nuevo educador
                          </label>
                      </div>
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="saveForm()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
