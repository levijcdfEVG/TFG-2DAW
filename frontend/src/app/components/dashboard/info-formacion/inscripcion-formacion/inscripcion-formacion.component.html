<div class="container-fluid">
    <div class="my-3 mx-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
            <h4 class="mb-2 mb-md-0">Inscripciones en la formación</h4>
            <div class="d-flex flex-column flex-md-row align-items-end gap-2">
                <button (click)="loadModalUsers()" class="btn btn-primary" data-bs-target="#inscripcionFormacionModal" data-bs-toggle="modal">
                    + Inscribir Usuarios
                </button>
                <button *ngIf="usuariosABorrar.length > 0" class="btn btn-danger" (click)="borrarUsuarios()">
                    Confirmar Desasignación
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="usuariosFormacion" class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>Nombre completo</th>
                    <th>Correo electrónico</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Filas dinámicas via DataTables -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<app-asignar-usuarios (updateTable)="ngOnInit()" ></app-asignar-usuarios>
