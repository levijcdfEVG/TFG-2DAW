<div class="container-fluid">
    <div class="my-3 mx-4">
        <div class="d-flex justify-content-end">
            <!-- Botón para abrir el modal -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#altaCentroModal">
                Alta centro
            </button>
        </div>

        <div>
            <table id="centerTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre Centro</th>
                        <th>Dirección</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Código Postal</th>
                        <th>Localidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="mensaje">
                        <td colspan="7" class="text-center">{{ mensaje }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-alta-centro (refreshLista)="refreshLista($event)"></app-alta-centro>
<app-modificar-centro
  [centroSeleccionado]="centroSeleccionado">
</app-modificar-centro>
